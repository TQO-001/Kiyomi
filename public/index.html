<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Manager</h1>

    <form action="" id="student-form">
        <input type="text" id="S_NAME" placeholder="First Name" required>
        <input type="text" id="S_SURNAME" placeholder="Last Name" required>
        <input type="text" id="S_MAIL" placeholder="Email" required>
        <button type="submit">Add Student</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="student-table-body"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
